<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

  <title>Fablix</title>
</head>
<body>
 <a href="cart.html" class="btn button_top cart-button">
    <i class="fas fa-shopping-cart"></i> Cart
  </a>
 <h1 style = "font-style: italic"> Welcome to Fablix! </h1>
<p id="sessionID"></p>
<p id="lastAccessTime"></p>
 <h2>Search</h2>

 <div class="autocomplete-container">
   <input type="text" name="id" id="autocomplete"
          class="autocomplete-searchbox form-control"
          placeholder="Search Movies"/>
 </div>

<form action="movie.html" id="search" method="get">
  <label>Title:
    <input name="title" type="text">
  </label>
  <label>Year:
    <input name="year" type="number">
  </label>
  <label>Director:
    <input name="director" type="text">
  </label>
  <label>Star's Name
    <input name="star" type="text">
  </label>
  <input type="hidden" name="sort" value="0">
  <input type="hidden" name="N" value="10">
  <input type="hidden" name="page" value="1">
  <button type="submit" class = "btn button_top">
    <i class="fa fa-search"></i> Search
  </button></form>
  <div class="custom-line"></div>

<!-- Side by Side Layout using Bootstrap Grid --><div class="container mt-4">
   <div class="row text-center justify-content-center">
     <!-- Browse by Genre -->
     <div class="col-md-12 mb-4 d-flex flex-column align-items-center text-center">
       <h2>Browse by Genre</h2>
       <table id="genre_table" class="table-home w-100">
         <tbody id="genre_table_body"></tbody>
       </table>
     </div>
     <!-- Browse by Title -->

     <div class="col-md-12 d-flex flex-column align-items-center text-center">
       <h2>Browse by Title</h2>
       <table id="alpha_table" class="table-home w-100">
         <tbody id="alpha_table_body"></tbody>
       </table>
     </div>
   </div>
 </div>

<!-- Load jQuery and Bootstrap JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.devbridge-autocomplete/1.4.11/jquery.autocomplete.min.js"></script>

<!-- Load our own JS file -->
<script src="index.js"></script>
<script src="movie.js"></script>

</body>
</html>
