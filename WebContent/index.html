<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Fablix</title>
</head>
<body>
Welcome to Fablix!
<p id="sessionID"></p>
<p id="lastAccessTime"></p>
<form ACTION="#" id="cart" METHOD="post">
  <label>Item Purchased</label>
  <br>
  <label>
    <input name="item" required="required" type="text">
  </label>
  <input type="submit" VALUE="add">
</form>
<div id="item_list"></div>

<form action="movie.html" id="search" method="get">
  <label>Search for a Movie: </label>
  <br>
  <label>Title:
    <input name="title" type="text">
  </label>
  <label>Year:
    <input name="year" type="text">
  </label>
  <label>Director:
    <input name="director" type="text">
  </label>
  <label>Star's Name
    <input name="star" type="text">
  </label>
  <input type="submit" VALUE="Search">
</form>

<h1>Search/Browse for Movies</h1>
<!--started here-->
<table id=genre_table class="table table-striped">
  <thead>
  <tr>
    <th>Genres</th>
  </tr>
  </thead>

  <tbody id=genre_table_body></tbody>
</table>


<!-- Load jQuery and Bootstrap JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<!-- Load our own JS file -->
<!-- The path is relative to index.html, since these two files are in the same directory -->
<!-- Note the url does not contain a "/" in the beginning, which means the url is relative to current path
     otherwise the url is relative to the root path-->
<script src="index.js"></script>
<script src="movie.js"></script>

</body>

</html>
