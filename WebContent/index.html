<form action="movie.html" id="search" method="get">
  <label>Title:
    <input name="title" type="text">
  </label>
  <label>Year:
    <input name="year" type="text">
  </label>
  <label>Director:
    <input name="director" type="text">
  </label>
  <label>Star's Name
    <input name="star" type="text">
  </label>
  <input type="hidden" name="sort" value="0">
  <input type="hidden" name="N" value="10">
  <input type="hidden" name="page" value="1">

  <input type="submit" VALUE="Search">
</form>

<!-- Side by Side Layout using Bootstrap Grid -->

    </div>
    <!-- Browse by Title -->
    <div class="col-md-6 d-flex flex-column text-align-center">
