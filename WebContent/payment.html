<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

  <title>Fablix</title>
</head>
<body>

<a id="home-button" class="btn button_top" href="index.html">
  <i class="fas fa-home"></i> Home
</a>

<h2 style="margin-bottom: 25px;">Pay Here:</h2>
<div class="form_container">

<form id="payment_form" method="post" action="#">
  <label><b>First Name</b></label>
  <label>
    <input name="firstname" placeholder="Enter First Name" type="text" required>
  </label>
  <br>
  <label><b>Last Name</b></label>
  <label>
    <input name="lastname" placeholder="Enter Last Name" type="text" required>
  </label>
  <br>
  <label><b>Credit Card Number</b></label>
  <label>
    <input name="ccnumber" placeholder="Enter CCN" type="text" required>
  </label>
  <br>
  <label><b>Expiration Date</b></label>
  <label>
    <input name="expiration" type="date" placeholder="Enter Expiration Date" required>
  </label>
  
  <div id="payment_error_message" style = "height: 50px; color: red; text-align: center;"></div>

  <button type="submit" class="btn button_top">
    Submit
  </button>

</form>

</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!-- include our own JS file -->
<script src="./payment.js"></script>
</body>
</html>
