<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <title>Dashboard</title>
</head>
<body>

<h1>Add Star</h1>

<div id="star_container">

    <form id="star_form" method="post" action="#">
        <label><b>Star Name</b></label>
        <label>
            <input name="starname" placeholder="Enter Star Name" type="text" required>
        </label>
        <br>
        <label><b>Birth Year</b></label>
        <label>
            <input name="birthyear" placeholder="Enter Birth Year" type="number">
        </label>

        <div id="star_error_message" style = "height: 50px; color: red; text-align: center;"></div>
        <button type="submit" class="btn button_top">
            Add
        </button>
    </form>
</div>


<!-- Load jQuery and Bootstrap JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="star.js"></script>

</body>
</html>
