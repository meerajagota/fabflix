<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Movie List</title>
</head>
<body>


<h1>Movie List</h1>
<form action="#" id="search" method="get">
    <label>Search for a Movie: </label>
    <br>
    <label>Title:
        <input name="title" type="text">
    </label>
    <label>Year:
        <input name="year" type="text">
    </label>
    <label>Director:
        <input name="director" type="text">
    </label>
    <label>Star's Name
        <input name="star" type="text">
    </label>
    <input type="submit" VALUE="Search">
</form>
<label for="sortMovies">Sort by:</label>
<select id="sortMovies">
    <option value="0">Rating desc, Title asc</option>
    <option value="1">Rating desc, Title desc</option>
    <option value="2">Rating asc, Title asc</option>
    <option value="3">Rating asc, Title desc</option>
    <option value="4">Title asc, Rating asc</option>
    <option value="5">Title asc, Rating desc</option>
    <option value="6">Title desc, Rating asc</option>
    <option value="7">Title desc, Rating desc</option>
</select>
<!-- Id "movie_table" is useful for jQuery to find the html element with id, class here is mapping to Bootstrap defined class CSS -->
<table id=movie_table class="table table-striped">
    <!-- Create a table header -->
    <thead>
    <tr>
        <!-- Titles of each column-->
        <th>Movie Title</th>
        <th>Release Year</th>
        <th>Director</th>
        <th>Genres</th>
        <th>Stars</th>
        <th>Rating</th>
    </tr>
    </thead>
    <!-- Table body is left empty here, will be populated with the data retrieved with index.js -->
    <!-- Again, id "movie_table_body" is useful for jQuery to find this html element -->
    <tbody id=movie_table_body></tbody>
</table>

<!-- Load jQuery and Bootstrap JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<!-- Load our own JS file -->
<!-- The path is relative to index.html, since these two files are in the same directory -->
<!-- Note the url does not contain a "/" in the beginning, which means the url is relative to current path
     otherwise the url is relative to the root path-->
<script src="movie.js"></script>
</body>
</html>
